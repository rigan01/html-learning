<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images in HTML (active learning)</title>
  </head>
  <body>
    <h1>Images in HTML (active learning)</h1>

    <!-- We can annotating images with fugures and figure captions, to provide general information -->
    <figure>
    <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
      alt="A dinosaur in the museum" width="200px" height="171px" title="A dinosaur">
      <figcaption>A dinosaur in the Museum</figcaption>
    </figure>

    <!-- If you want to use the image as a part of your content, because image has meaning, then
        use an html image, or if your image is purely decoration, then use CSS image.-->

  </body>
</html>
